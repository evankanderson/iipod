apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${spacename}-wildcard-tls
  namespace: ${namespace}
  labels:
    spacename: ${spacename}
spec:
  secretName: ${spacename}-wildcard-tls
  dnsNames:
    - "${space_domain}"
    - "*.${space_domain}"
  issuerRef:
    name: letsencrypt-staging
    # name: letsencrypt
    kind: ClusterIssuer
    group: cert-manager.io
